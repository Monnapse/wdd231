<body>
    <header>
        <script src="js/elements/nav.js" defer></script>
        <script>
            window.addEventListener('DOMContentLoaded', function() {
                loadNav(document.querySelector("header"));
            });
        </script>
    </header>
    <main>
        <div class="main-container">
            <div class="hero-container">
                <div class="hero hero-2">
                    <div>
                        <h3>SUPPORT</h3>
                        <p>.</p>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div class="support-form-container">
                    <form id="supportForm" class="support-form" action="#" method="post" enctype="multipart/form-data">
                        <h2>Game Support Form</h2>
                    
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    
                        <label for="platform">Platform:</label>
                        <select id="platform" name="platform" required>
                            <option value="pc">PC</option>
                            <option value="console">Console</option>
                        </select>
                    
                        <label for="issue-type">Issue Type:</label>
                        <select id="issue-type" name="issue-type" required>
                            <option value="bug">Bug Report</option>
                            <option value="account">Account Issue</option>
                            <option value="payment">Payment Issue</option>
                            <option value="other">Other</option>
                        </select>
                    
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="5" placeholder="Describe your issue..." required></textarea>
                    
                        <label for="attachment">Attachment (optional):</label>
                        <input type="file" id="attachment" name="attachment" accept=".png, .jpg, .jpeg, .pdf">
                    
                        <button type="submit">Submit</button>
                    </form>
                </div>


                <div class="submission-list" id="submissionList">
                    <h3>Submissions</h3>
                    <div id="submissions"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <script src="js/elements/footer.js" defer></script>
        <script>
            window.addEventListener('DOMContentLoaded', function() {
                loadFooter(document.querySelector("footer"));
            });
        </script>
    </footer>
